<div class="container">
  <div class="input">
    <input [(ngModel)]="values" required disabled />
    <button (click)="clear()">clear</button>
  </div>
  <div class="buttons">
    <div class="nums">
      @for(num of numbers; track num) {
      <button (click)="setNumbers($event, num)">{{num}}</button>
      }
      <button (click)="doCalculation()">=</button>
      <button (click)="setNumbers($event, '.')">.</button>
    </div>
    <div class="operations">
      @for(op of operations; track op.value) {
      <button (click)="setOperation($event, op)">{{op.icon}}</button>
      }
    </div>
  </div>
</div>
